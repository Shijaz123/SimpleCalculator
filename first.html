<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="first.css" type="text/css" rel="stylesheet">
    <script src="first.js"></script>
</head>
 <body>
     
    <div class="main">
        <div class="calc">
             <div class="output">
                <input type="text" id="screen">
             </div><hr width="240px">
                <div class="input">
                    <div class="row">
                           <td><button onclick="clr()" class="btn back">C</button></td>
                           <td><button onclick="space()" class="btn back" >CE</button></td>
                           <td><button onclick="input('%')" class="btn tool">%</button></td>
                           <td><button onclick="input('/')" class="btn tool">/</button></td>
                    </div>
                    <div class="row">
                        <td><button onclick="input(7)" class="btn">7</button></td>
                        <td><button onclick="input(8)" class="btn">8</button></td>
                        <td><button onclick="input(9)" class="btn">9</button></td>
                        <td><button onclick="input('*')" class="btn tool">x</button></td>
                    </div>
                    <div class="row">
                        <td><button onclick="input(4)" class="btn">4</button></td>
                        <td><button onclick="input(5)" class="btn">5</button></td>
                        <td><button onclick="input(6)" class="btn">6</button></td>
                        <td><button onclick="input('+')" class="btn tool">+</button></td>
                    </div>
                    <div class="row">
                        <td><button onclick="input(1)" class="btn">1</button></td>
                        <td><button onclick="input(2)" class="btn">2</button></td>
                        <td><button onclick="input(3)" class="btn">3</button></td>
                        <td><button onclick="input('-')" class="btn tool">-</button></td>
                    </div> 
                    <div class="row">
                        <td><button onclick="input('.')" class="btn"><b>.</b></button></td>
                        <td><button onclick="input(0)" class="btn">0</button></td>
                        <td><button onclick="input('00')" class="btn">00</button></td>
                        <td><button onclick="eql('')" class="btn equal">=</button></td>
                    </div>
                </div>               
        </div>
            <h3 id=name>By Shijaz</h3>
    </div>
 </body>
</html>
